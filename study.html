---
title: Study
permalink: /study/
layout: page
excerpt: Study Post.
comments: false
---

<div class="study-myurl">
  <h3 class="post-item-title">
    <a href="https://velog.io/@{{ site.author.velog }}">List from my velog blog.</a>
  </h3>
</div>
<div id="study-list">

</div>
<script>
  const response = (async()=>{
    let res = await fetch("{{ site.rssapi }}");
    res = res.json();
    return res;
  })();
  response.then((result)=>{
    result.forEach(item=>{
      console.log(item.content, typeof(item.content));
      document.getElementById("study-list").innerHTML +=
      '<article class="post-item"><h2 class="post-item-title">'+item.title+'</h2></article>'
      +'<div class="page-content" itemprop="articleBody">'+item.content+'<div>';
    })
  });
</script>
