# Site settings
title: _ = F = _ Blog # site title
description: >- # site description
  Game Developer :D
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: /assets/img/avatar.png # This image used for Open Graph more info https://ogp.me/
repo: # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: _ = F = _ # author name
  bio: >- # tell to the world
    Game Developer :D
  username: _ = F = _ # general username
  github: 1fworks # github username
  twitter: 1F_works # twitter username
  soundcloud: f_works
  facebook:  # facebook username
  gamejolt: F_works
  email:  # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://1fworks.github.io/myblog" #
baseurl: 
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts_diary: 3
number_of_posts_pixelart: 3

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
