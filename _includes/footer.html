{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
{%- if page.url == '/search/' -%}
  <script src="{{ site.baseurl }}/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '{{ site.baseurl }}/assets/search.json',
    });
  </script>
{%- endif -%}

<script>
  var containers = document.querySelectorAll('.special-container');
  containers.forEach((element)=>{
      element.addEventListener('mouseleave', function(e){
      var width = e.currentTarget.offsetWidth;
      var height = e.currentTarget.offsetHeight;
      e.currentTarget.children[0].style = `transform : perspective(${width}px) rotateY(0deg) rotateX(0deg)`;
      });
      element.addEventListener('mousemove', function(e){
          var width = e.currentTarget.offsetWidth;
          var height = e.currentTarget.offsetHeight;
          var x = e.offsetX;
          var y = e.offsetY;
          
          var rotateY = ((width - x)/width/0.5-1)*10;
          var rotateX = ((height - y)/height/0.5-1)*10*(-1);
          e.currentTarget.children[0].style = `transform : perspective(${width}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
  });
